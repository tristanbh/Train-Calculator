<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.typekit.net/dqp8czl.css">


    <link rel="stylesheet" href="assets/css/style.css">

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

     <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

      <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <title>
      Train Times
    </title>
  </head>

    <div class="container">

      <div class="pageHeader">
        <h1 id="textPageHeader">Train Scheduler</h1>
        <h3 id="subtextPageHeader">Choo Choo. Chee Chee.</h3>
      </div>

      <div class="row">

        <div class="col-12 col-sm-12 col-md-12 col-lg-8 order-1" id="sched-div">
              <h3 class="div-title">Current Train Schedule</h3>


              <table class="table" id="train-table">
                <thead>
                  <tr id="tableHeader">
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
</div>


            <div class="col-12 col-sm-12 col-md-12 col-lg-4 order-2" id="train-form">
              <h3 class="div-title">Add Train</h3>



              <form>
                <div class="form-group">
                  <label for="train-input">Train Name</label>
                  <input class="form-control" id="train-input" type="text">
                </div>
                <div class="form-group">
                  <label for="dest-input">Destination</label>
                  <input class="form-control" id="dest-input" type="text">
                </div>
                <div class="form-group">
                  <label for="first-train">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="first-train" type="text">
                </div>
                <div class="form-group">
                  <label for="freq-input">Frequency</label>
                  <input class="form-control" id="freq-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
              </form>

            </div>

          </div>

        </div>





    <!-- JavaScript -->
    <script src="assets/js/app.js"></script>

  </body>

</html>
